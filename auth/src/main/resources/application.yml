spring:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: true

    defer-datasource-initialization: true

jwt:
  secret: ${JWT_SECRET_KEY}
  token-validity-in-seconds: ${TOKEN_VALIDITY_IN_SECONDS}
